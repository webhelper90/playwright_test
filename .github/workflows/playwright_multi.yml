name: Playwright Multi Device Test

on:
  workflow_dispatch: # 手動実行のトリガー

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.11.0'

      - name: Install Playwright
        run: |
          npm install @playwright/test
          npx playwright install --with-deps

      - name: Set OS Environment Variable $ Run tests
        run: | 
          echo "RUNNER_OS_MATRIX=${{ matrix.os }}" >> $GITHUB_ENV
          node runTests.js

      - name: Upload screenshot
        uses: actions/upload-artifact@v4
        with:
          name: google-screenshot-${{ matrix.os }}
          path: screen-shot-${{ matrix.os }}

      - name: Upload videos
        uses: actions/upload-artifact@v4
        with:
          name: google-videos-${{ matrix.os }}
          path: videos-${{ matrix.os }}

